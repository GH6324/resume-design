user root;
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 基础优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    client_max_body_size 50M;

    # SSL 优化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # 全局错误页
    proxy_intercept_errors on;
    fastcgi_intercept_errors on;

    # 旧域名跳转 (统一处理HTTP/HTTPS)
    server {
        listen 80;
        listen 443 ssl;
        server_name www.91huajian.cn 91huajian.cn;
        ssl_certificate /etc/nginx/ssl/fullchain.crt;
        ssl_certificate_key /etc/nginx/ssl/private.pem;
        return 301 https://maobucv.com$request_uri;
    }

    # 主域名HTTP强制跳转HTTPS
    server {
        listen 80;
        server_name maobucv.com www.maobucv.com;
        return 301 https://maobucv.com$request_uri;
    }

    # 主站点HTTPS配置
    server {
        listen 443 ssl http2;
        server_name maobucv.com;

        # SSL证书
        ssl_certificate /etc/nginx/ssl/maobucv.crt;
        ssl_certificate_key /etc/nginx/ssl/maobucv.pem;

        # 安全头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'";

        # 根目录配置
        root /usr/share/nginx/html;
        index index.html index.htm;

        # 静态资源优化
        location ~* ^/(sitemap\.xml|robots\.txt|.*\.(xml|txt|ico|json|webmanifest)) {
            add_header Cache-Control "public, max-age=604800, immutable";
            try_files $uri $uri/ =404;

            location ~* \.xml$ {
                types { }
                default_type application/xml;
            }
        }

        # 求职攻略API代理
        location ^~ /articles/ {
            proxy_pass http://119.91.202.144:3210/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            
            # 超时设置
            proxy_connect_timeout 60s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # WordPress相关重定向
        location ~ /wp-(admin|login|content|includes)/ {
            return 301 /articles$request_uri;
        }

        # Prerender服务 (SEO优化)
        location / {
            set $prerender 0;
            if ($http_user_agent ~* (googlebot|bingbot|yandex|baiduspider|sogouspider|haosouSpider|sm|yahoo|msnbot|exabot|facebot|ia_archiver|applebot|slurp|gigabot|teoma|twiceler|rogerbot|voila|findlink|naverbot|curl|wget)) {
                set $prerender 1;
            }
            if ($args ~ "_escaped_fragment_") {
                set $prerender 1;
            }

            if ($prerender = 1) {
                proxy_pass http://119.91.202.144:3399/render?url=https://$host$request_uri;
                proxy_connect_timeout 10s;
                proxy_read_timeout 20s;
                break;
            }

            try_files $uri $uri/ /index.html;
        }

        # 错误处理
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }

        # 禁止访问隐藏文件
        location ~ /\.(?!well-known).* {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # 导航子站配置
    server {
        listen 80;
        server_name nav.maobucv.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name nav.maobucv.com;

        # SSL证书
        ssl_certificate /etc/nginx/ssl/navmaobucv.crt;
        ssl_certificate_key /etc/nginx/ssl/navmaobucv.pem;

        # 安全头
        add_header Strict-Transport-Security "max-age=31536000";
        add_header X-Frame-Options "SAMEORIGIN";

        # 反向代理配置
        location / {
            proxy_pass http://119.91.202.144:8088/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            
            # 超时设置
            proxy_connect_timeout 60s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # 禁止访问敏感文件
        location ~ /\.(ht|env|git) {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}